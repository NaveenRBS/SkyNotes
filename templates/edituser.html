<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Note â€“ SkyNotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header class="navbar">
    <h1>SkyNotes</h1>
  </header>

  <!-- Overlay -->
  <div class="popup-overlay newuser"></div>

  <!-- Modal Box -->
  <div class="popup-box edituser">
    <h2>Edit Note</h2>
    <form action="" method="POST" class="popup-form">
      <label for="note-title-input">Title</label>
      <input 
        type="text" 
        id="note-title-input" 
        name="title" 
        value="{{ datas.title }}" 
        required
      />

      <label for="note-description-input">Content</label>
      <textarea 
        id="note-description-input" 
        name="note" 
        rows="6"
        required
      >{{ datas.note }}</textarea>

      <div class="popup-actions">
        <button type="submit" id="add-note">Update</button>
        <a href="{{ url_for('home') }}" class="btn-secondary">
          <button type="button" id="cancel-popup">Cancel</button>
        </a>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
